{% extends 'base.html' %}
{%  load i18n %}
{% load static %}

{% block content %}


    <body class="bg-image">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">{% trans 'regis' %}</h1>
                                    </div>
                                    <form action="" method="post">
                                        {% csrf_token %}
                                        {{ form.errors }}
                                        <label>{% trans 'username' %} </label><br>
                                        {{ form.username }}<br><br>
                                        <label>{% trans 'email' %} </label><br>
                                        {{ form.email }}<br><br>
                                        <label>{% trans 'password' %} </label><br>
                                        {{ form.password1 }}<br><br>
                                        <label>{% trans 'password_confirm' %} </label><br>
                                        {{ form.password2 }}<br><br>
                                        <input type="submit" class="btn btn-primary btn-user btn-block" value="{% trans 'register_2' %}">
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="{% url 'app_login' %}">{% trans 'login_2' %}</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../static/js/sb-admin-2.min.js"></script>

    </body>

{% endblock %}
